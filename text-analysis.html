<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis | Bhavya's Personal Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .text-analysis-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .results-container {
            margin-top: 30px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--card-shadow);
        }
        
        .result-section {
            margin-bottom: 30px;
        }
        
        .result-section h3 {
            margin-bottom: 15px;
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 8px;
            color: var(--text-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* Mobile optimization for tables */
        @media (max-width: 768px) {
            .table-responsive {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin-bottom: 20px;
            }
            
            textarea {
                font-size: 16px; /* Prevent iOS zoom on input */
            }
            
            button {
                width: 100%; /* Full width buttons on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h2>Bhavya's personal website</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="text-analysis.html" class="active">Text Analysis</a></li>
                    <li><a href="assets/cv.pdf" class="cv-nav-button" download>Download CV</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <div class="page-content">
        <div class="container">
            <section id="text-analysis" class="section">
                <h2 class="slide-in">Text Analysis Tool</h2>
                <div class="text-analysis-container slide-in">
                    <p>Paste text (10,000+ words recommended) for analysis:</p>
                    <textarea id="text-input" placeholder="Paste your text here..."></textarea>
                    <button id="analyze-btn">Analyze Text</button>
                    
                    <div class="results-container" id="results-container" style="display: none;">
                        <!-- Basic statistics -->
                        <div class="result-section">
                            <h3>Basic Text Statistics</h3>
                            <div id="basic-stats"></div>
                        </div>
                        
                        <!-- Pronouns -->
                        <div class="result-section">
                            <h3>Pronouns</h3>
                            <div id="pronouns-stats"></div>
                        </div>
                        
                        <!-- Prepositions -->
                        <div class="result-section">
                            <h3>Prepositions</h3>
                            <div id="prepositions-stats"></div>
                        </div>
                        
                        <!-- Indefinite Articles -->
                        <div class="result-section">
                            <h3>Indefinite Articles</h3>
                            <div id="articles-stats"></div>
                        </div>
                    </div></html>
